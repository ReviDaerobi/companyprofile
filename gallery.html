    <script>
        // Inisialisasi Lucide Icons
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', function() {
            // Reusable filter function
            function setupGalleryFilter(filterButtonsSelector, galleryItemsSelector) {
                const filterButtons = document.querySelectorAll(filterButtonsSelector);
                const galleryItems = document.querySelectorAll(galleryItemsSelector);

                if (filterButtons.length === 0) return;

                filterButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const filter = button.getAttribute('data-filter');

                        // Update button styles
                        filterButtons.forEach(btn => {
                            btn.classList.remove('active', 'bg-white', 'text-brand-orange', 'shadow-sm');
                            btn.classList.add('bg-transparent', 'text-gray-600');
                        });
                        button.classList.add('active', 'bg-white', 'text-brand-orange', 'shadow-sm');
                        button.classList.remove('bg-transparent', 'text-gray-600');

                        // Show/hide gallery items
                        let visibleItems = 0;
                        galleryItems.forEach(item => {
                            const itemCategory = item.getAttribute('data-category');
                            if (itemCategory === filter) {
                                item.classList.remove('hidden');
                                visibleItems++;
                            } else {
                                item.classList.add('hidden');
                            }
                        });
                    });
                });
            }

            // Setup for Main Gallery
            setupGalleryFilter('#main-gallery-filters .filter-btn', '#main-gallery-grid .gallery-item');

            // Setup for Zoom Gallery
            setupGalleryFilter('#zoom-gallery-filters .filter-btn-zoom', '#zoom-gallery-grid .gallery-item-zoom');
        });
    </script>
